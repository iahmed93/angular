<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" [isSelected]="user.id === selectedUser()?.id"/>
      </li>
    }
  </ul>

  @if (selectedUser()) {
    <app-tasks [user]="selectedUser()"/>
  }@else {
    <p id="fallback">Select user to see their tasks!</p>
  }
</main>
